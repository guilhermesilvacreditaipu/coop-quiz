<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="background-start-page">
    <div id="start-page">
        <h1>Olá, jogador</h1>
        <p>
            Seja bem-vindo ao <strong><em>CoopQuiz: Desafio do Sicoob Creditaipu</em></strong>. Aqui você vai expandir seu conhecimento sobre cooperativismo financeiro enquanto concorre a prêmios incríveis.
            <br><br>
            Preparado para essa jornada?
            <br><br>
            Vamos lá, o desafio aguarda por você!
        </p>
        <button id="start-quiz-button">Iniciar o Quiz</button>
    </div>   
 </body>
<body class="background-quiz-page">     
    <div class="quiz-container">
        <div id="progress-bar-container"></div> <!-- Barra de progresso -->
        <div id="question-container">
            <img id="quiz-image" src="imagem/coop-quiz.png" alt="Texto alternativo da imagem">
            <div id="timer-container">
                <img id="imagem-relogio" src="imagem/relogio.png" alt="Relógio">
                <p id="timer">20 s</p>
            </div>             
            <p id="question"></p>
            <p id="result"></p>
        </div>
        <div id="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <div id="tempo-esgotado" class="hidden">Tempo Esgotado</div>
        <button id="next-button" style="display: none;">Próxima Pergunta</button>
        <button id="restart-button" style="display: none;">Reiniciar Quiz</button>    
    </div>    

    </div>
        <audio id="audio-resposta-correta" src="audio/respostaCorreta.mp3" preload="auto"></audio>
        <audio id="audio-resposta-errada" src="audio/respostaErrada.mp3" preload="auto"></audio>
        <audio id="audio-contagem-regressiva" src="audio/contagem-regressiva.mp3" preload="auto"></audio>
        <audio id="audio-fim-de-jogo" src="audio/audio-fim-de-jogo.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
