<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <img id="quiz-image" src="imagem/coop-quiz.png" alt="Texto alternativo da imagem">
            <div id="timer-container">
                <img id="imagem-relogio" src="imagem/relogio.png" alt="Relógio">
                <p id="timer">20 s</p>
            </div>
            <p id="question"></p>
        </div>
        <div id="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <div id="tempo-esgotado" class="hidden">Tempo Esgotado</div>
        <button id="next-button" style="display: none;">Próxima Pergunta</button>
        <button id="restart-button" style="display: none;">Reiniciar Quiz</button>
    </div>
        <p id="result"></p>
    
        <audio id="audio-resposta-correta" src="audio/respostaCorreta.mp3"></audio>
        <audio id="audio-resposta-errada" src="audio/respostaErrada.mp3"></audio>
        <audio id="audio-contagem-regressiva" src="audio/contagem-regressiva.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
